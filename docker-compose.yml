version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: frontoffice-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - STT_PROVIDER=faster_whisper
      - TTS_PROVIDER=piper
      - PRIVACY_MODE=true
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000"]
    volumes:
      - whisper-models:/app/models/whisper
      - piper-models:/app/models/piper
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - voice-console-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontoffice-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - voice-console-network

volumes:
  whisper-models:
    driver: local
  piper-models:
    driver: local

networks:
  voice-console-network:
    driver: bridge
